<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"
          media="all"/>
    <title>Spring MVC CRUD project</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header-heading">Create new User</h1>
    </div>
</header>
<main class="content">
    <div class="container">
        <h2>User details</h2>
        <div>
            <form class="form-horizontal" th:object="${user}" th:action="@{/user/new}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Errors:</p>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation Error</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <p>
            <a href="../" th:href="@{/}">Return to home</a>
        </p>
    </div>
</main>
<footer class="footer">
    <div class="container">&copy; Alex Soft 2018</div>
</footer>
</body>
</html>
