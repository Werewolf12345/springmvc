<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <link href="/css/sticky-footer.css" rel="stylesheet">
    <title>Spring MVC CRUD project</title>
</head>
<body>
<div class="container"><br/>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert"
           aria-label="close">&times;</a>
        <strong>Success!</strong> It is working as we expected.
    </div>
</div>
<header class="header">
    <div class="container">
        <h1 class="header-heading">List of Users in DB</h1>
    </div>
</header>
<main class="content">
    <div class="container">
        <div class="main">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>email</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody th:if="${not #lists.isEmpty(users)}">
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}">1</th>
                    <td th:text="${user.firstName}">Joe</td>
                    <td th:text="${user.lastName}">Doe</td>
                    <td th:text="${user.email}">JDoe@mail.net</td>
                    <td><a class="btn btn-outline-primary" th:href="@{/user/edit/{userId}(userId=${user.id})}"
                           href="http://localhost:8081/user/edit/XX">EDIT</a></td>
                    <td>
                        <form action="#" method="post"
                              th:action="@{/user/delete/{userId}(userId=${user.id})}">
                            <button type="button" class="btn btn-outline-danger" id="submitButton">DELETE</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <p>
                <a class="btn btn-outline-success btn-lg" href="../" th:href="@{/user/new}">Add New</a>
            </p>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">&copy; Alex Soft 2018</div>
</footer>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
